    <div style="float:left;"><a href="index.php?admin_main/stat{$setting['seo_suffix']}" target="main"><b>控制面板首页</b></a>&nbsp;&raquo;&nbsp;<!--{if $this->get[1]=='add'}-->添加<!--{else}-->修改<!--{/if}-->货币类型</div>

<!--{if isset($message)}-->

    <tr>
        <td class="{$type}">{$message}</td>
    </tr>

<!--{/if}-->
<form {if isset($huobi)}action="index.php?admin_huobi/edit{$setting['seo_suffix']}"{else}action="index.php?admin_huobi/add{$setting['seo_suffix']}"{/if} method="post">
    <input type="hidden" name="lid" value="{$lid}" />
    <table cellspacing="1" cellpadding="4" width="100%" align="center" class="tableborder">
        <tr class="header">
            <td colspan="2">参数设置</td>
        </tr>
        <tr>
            <td class="altbg1" width="45%"><b>货币名称:</b><br><span class="smalltxt">自定义货币名称</span></td>
            <td class="altbg2"><input type="text" {if isset($huobi['name'])}value="{$huobi['name']}"{/if} name="name" style="width:300px;" >
            {if isset($huobi)}<input type="hidden" name="id" value="{$huobi['id']}"/>{/if}
            </td>
        </tr>
        <tr>
            <td class="altbg1" width="45%"><b>是否启用:</b><br><span class="smalltxt">是否在系统中使用该货币类型</span></td>
            <td class="altbg2"><input type="checkbox"  {if isset($huobi['isopen'])&&$huobi['isopen']==1}checked=true{/if} name="isopen" value="1"/>启用</td>
        </tr>
        <tr>
            <td class="altbg1" width="45%"><b>充值兑换比例:</b><br><span class="smalltxt">填写充值兑换比例，以一元人民币为单位，如：一元兑换15个货币，则填写15</span></td>
            <td class="altbg2"><input type="text"  {if isset($huobi['percent'])}value="{$huobi['percent']}"{/if} name="percent" style="width:300px;"></td>
        </tr>
    </table>
    <br />
    <center><input type="submit" class="button" name="submit" value="提 交"></center><br>
</form>
<br />
